        <a class="show">
            <img src="img/0.jpg" alt="" rel="<div class='tit'><img src='124852.files/title.jpg'/></div><p class='main_cont'>Saihanba, situated between northern China’s Hebei Province and Inner Mongolia Autonomous Region, is China’s largest man-made woodland. The name means “beautiful highland,” and the area has transformed from a barren wasteland to a sea of trees thanks to 55 years of diligent work from several generations of forestry experts and workers. It now boasts about 750 square kilometers of woodland, forming a strong wind shield for northern China and helping to purify 137 million cubic meters of water every year. Saihanba has been called a classic example of ecology protection in China. </p><div class='times' id='first_page'><img class='imgs' src='124852.files/time-1.png'/></div>"/>
        </a>
        
        <a class="">
            <img src="img/1.jpg" alt="" rel="<p class='page_1'>Saihanba used to be a barren wasteland before 1962. Since a forest farm was established that year, the area witnessed its forest coverage soaring from 12 percent in 1962 to 80 percent in 2016.</p><div class='times'><img  class='imgs' src='124852.files/time-2.png'/></div>"/>
        </a>
        
        <a class="">
            <img src="img/2.jpg" alt="" rel="<div class='times_1'><img  class='imgs' src='124852.files/time-3.png'/></div><p class='page_2'>“The tree of merit” was the only tree in sight when a group of forestry experts visited Saihaba in 1962. They were inspired and convinced that more trees could be planted there.</p>"/>
        </a>
        
        <a class="">
            <img src="img/3.jpg" alt="" rel="<div class='times_1'><img  class='imgs' src='124852.files/time-4.png'/></div><p class='page_2'>A total of 369 people, with an average age of 24, began the decades-long project in the barren highland in 1962. A group of forestry graduates left their homes across China for Saihanba in the fall that year.</p>"/>
        </a>
    
        <a class="">
            <img src="img/4.jpg" alt="" rel="<div class='times_1'><img  class='imgs' src='124852.files/time-5.png'/></div><p class='page_2'>Experts and workers braced the harsh conditions in the highland and tried different ways of planting trees.</p>"/>
        </a>
        
        <a class="">
            <img src="img/5.jpg" alt="" rel="<p class='page_1'>Several thousand hectares of trees fell down in 1977 and in 1980 due to frost and drought, but people at Saihanba continued to grow trees, eventually turning wasteland into woodland. </p><div class='times'><img  class='imgs' src='124852.files/time-6.png'/></div>"/>
        </a>
        
        <a class="">
            <img src="img/6.jpg" alt="" rel="<div class='times_1'><img  class='imgs' src='124852.files/time-7.png'/></div><p class='page_2'>Several thousand hectares of trees fell down in 1977 and in 1980 due to frost and drought, but people at Saihanba continued to grow trees, eventually turning wasteland into woodland. </p>"/>
        </a>
            
        <a class="">
            <img src="img/7.jpg" alt="" rel="<div class='times_1'><img  class='imgs' src='124852.files/time-8.png'/></div><p class='page_2'>Generations of forestry workers dedicated themselves to Saihanba.</p>"/>
        </a>
        
        <a class="">
            <img src="img/8.jpg" alt="" rel="<div class='times_1'><img  class='imgs' src='124852.files/time-9.png'/></div><p class='page_2'>Workers plant trees at Saihanba.</p>"/>
        </a>
        
        <a class="">
            <img src="img/9.jpg" alt="" rel="<p class='page_1'>Liu Jun (L), 46, is a fire watchman at Saihanba. He, along with his wife Qi Shuyan, has been working at the forest farm for more than a decade. Many people have dedicated themselves to turning the wasteland into a green haven.</p><div class='times'><img  class='imgs' src='124852.files/time-10.png'/></div>"/>
        </a>
        
        <a class="">
            <img src="img/11.jpg" alt="" rel="<div class='times_1'><img  class='imgs' src='124852.files/time-11.png'/></div><p class='page_2'>Saihanba has become a famous tourist destination over the years. The Saihanba National Forest Park was set up in 1993. It attracts more than 500,000 tourists every year, recording ticket revenue as high as 40 million yuan. </p>"/>
